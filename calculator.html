<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
      <link rel="stylesheet" href="/public/css/style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>

      <div class="calculator-dark">
          <img class="history-vector-dark" src="/images/History-dark.svg" alt="time-vector">          
          <div class="display-result-dark"></div>
        <div class="buttons-dark">                 
          <button class="button op">AC</button>
          <button class="button op">+/-</button>
          <button class="button op">Del</button>
          <button class="button op orange">รท</button>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button op orange">x</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button op orange">-</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button op orange">+</button>
          <button class="button zero-btn">0</button>
          <button class="button">.</button>
          <button class="button op orange">=</button> 
        </div> 
      </div>

      <div class="calculator-white">
        <img class="history-vector-white" src="/images/History-white.svg" alt="history-vector">           
        <div class="display-result-white"></div>
      <div class="buttons-white">                 
        <button class="buttonWhite op">AC</button>
        <button class="buttonWhite op">+/-</button>
        <button class="buttonWhite op">Del</button>
        <button class="buttonWhite op orange">รท</button>
        <button class="buttonWhite">7</button>
        <button class="buttonWhite">8</button>
        <button class="buttonWhite">9</button>
        <button class="buttonWhite op orange">x</button>
        <button class="buttonWhite">4</button>
        <button class="buttonWhite">5</button>
        <button class="buttonWhite">6</button>
        <button class="buttonWhite op orange">-</button>
        <button class="buttonWhite">1</button>
        <button class="buttonWhite">2</button>
        <button class="buttonWhite">3</button>
        <button class="buttonWhite op orange">+</button>
        <button class="buttonWhite zero-btn ">0</button>
        <button class="buttonWhite">.</button>
        <button class="buttonWhite op orange">=</button> 
      </div> 
    </div>


    <script src="/scripts/calculate.js"></script>
  </body>
</html>
